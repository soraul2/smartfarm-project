spring.application.name=smartFarmSystem
server.port=8080

# ===============================
# DATABASE (MariaDB) - 개발용 기본값
# ===============================
# 개발 시에는 보통 로컬 DB를 사용합니다.
spring.datasource.url=jdbc:mariadb://localhost:3306/smartfarm_db
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ===============================
# JPA (Java Persistence API)
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# ===============================
# MQTT
# ===============================
mqtt.broker.url=${MQTT_BROKER_URL:tcp://localhost:1883}
mqtt.username=${MQTT_USERNAME:}
mqtt.password=${MQTT_PASSWORD:}
mqtt.client.id=smartfarm-spring-client-local
mqtt.default.topic=smartfarmsystem/GRW-001-A/enviroment