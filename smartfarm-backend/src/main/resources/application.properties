spring.application.name=smartFarmSystem
server.port=8080

# ===============================
# DATABASE (MariaDB) - 개발용 기본값
# ===============================
# 개발 시에는 보통 로컬 DB를 사용합니다.
spring.datasource.url=jdbc:mariadb://localhost:3306/smartfarm_db
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ===============================
# JPA (Java Persistence API)
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# MQTT
# ===============================
# 서버 환경에서 덮어쓸 값들이므로 비워두거나 개발용 테스트 브로커 주소를 넣습니다.
mqtt.broker.url=
mqtt.username=
mqtt.password=
mqtt.client.id=smartfarm-spring-client-local
mqtt.default.topic=smartfarmsystem/GRW-001-A/enviroment